    <main>
        <h1 style="text-align: center;">Transportation Carbon Footprint Calculator</h1>
        <section id="calculator">
            <form id="carbonForm">
                
                <label for="distance">Distance Travelled (miles):</label>
                <input type="number" id="distance" name="distance" required>
                
                <label for="efficiency">Vehicle's Fuel Efficiency (kg CO2e/mile):</label>
                <input type="number" id="efficiency" name="efficiency" step="0.1" required>
                <label for="fuelType">Select Fuel Type:</label>
                <select id="fuelType" name="fuelType" required>
                    <option value="petrol">Petrol</option>
                    <option value="electric">Electric</option>
                    <option value="diesel">Diesel</option>
                </select>
                <input type="button"  value="Calculate My Carbon Footprint" onclick="calculateFootprint()">
            </form>
            <div id="result">
                <p>CARBON FOOTPRINT = 500 MILES x 0.4 KG CO2E/MILE = 200 KG CO2E (OR 0.2 METRIC TONS CO2E)</p>
            </div>
        </section>
       
    </main>
